<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Crud</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/tasks">Tasks</a>
            </li>

            <!-- a continuacion usare un condicional para mostrar u ocultar el logaut -->
            <!-- cuando el usuario inicia sesion django crea un objeto global llamado user el cual usare para definir la condicional -->
            {% if user.is_authenticated %}
            <li>
                <a href="logaut">Logaut</a>
            </li>
            {% else %}
            <li>
                <a href="signup">Signup</a>
            </li>             
            {% endif %}
        </ul>
    </nav>
    {% block content %}
    {% endblock %}

    
</body>
</html>
